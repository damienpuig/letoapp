<div class="col-md-3">
    <strong>Search:</strong>
    <input ng-model="query" class="form-control">
</div>
<div class="col-md-8 col-md-offset-1">
    <ul class="consoles">
        <li ng-repeat="console in consoles | filter:query" class="thumbnail">
            <div class="row" id="{{console.name}}">
                <div class="col-md-6">
                    <a href="/consoles/{{console.name}}"> {{ console.name }} </a>
                </div>
                <div class="col-md-4 col-md-offset-2">
                    <img width="240" height="180" src="{{console.photo_url}}">
                </div>
            </div>
        </li>
    </ul>
</div>
