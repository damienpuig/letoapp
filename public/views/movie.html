<div class="row">
    <div class="col-md-4">
        <h1> Information from {{movie.title}} </h1>
    </div>
    <div class="col-md-2 col-md-offset-6">
        <img src="{{movie.image.url}}">
    </div>
</div>
<div class="row">
    <div class="col-md-4" ng-repeat="property in properties">
        <h2>{{property.name}}</h2>
        <p>{{property.format}} </p>
    </div>
</div>
